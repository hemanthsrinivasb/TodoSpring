<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }
        .card-body {
            padding: 0.75rem 1.25rem;
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container todo-container">
    <h1 class="mt-5 text-center display-6">Todo Application</h1>

    <!-- Form to add new tasks -->
    <form action="/" method="post" class="row g-2 mt-3 align-items-center">
        <div class="col-9 col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-3 col-md-2">
            <button type="submit" class="btn btn-primary btn-lg w-100">Add</button>
        </div>
    </form>

    <!-- List of tasks -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card shadow-sm mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-1">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
